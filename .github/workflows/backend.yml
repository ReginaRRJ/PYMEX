name: Backend CI

on:
  push:
    paths:
      - 'server.js'
      - 'controllers/**'
      - 'routes/**'
      - 'Classes/**'
      - 'config/**'
      - 'package*.json'
  pull_request:
    paths:
      - 'server.js'
      - 'controllers/**'
      - 'routes/**'
      - 'Classes/**'
      - 'config/**'
      - 'package*.json'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run backend tests
        run: npm test
