name: Frontend CI

on:
  push:
    paths:
      - 'front/**'
  pull_request:
    paths:
      - 'front/**'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./front
        run: npm install

      - name: Run ESLint
        working-directory: ./front
        run: npm run lint
        continue-on-error: true

      - name: Run frontend tests
        working-directory: ./front
        run: npm test
        continue-on-error: true
